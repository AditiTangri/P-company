<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="/style/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <style>
    :root {
      --primary: #1e2a78;
      --accent: #4db8ff;
      --background: #f0f4f8;
      --text: #ffffff;
    }

    body {
      background-color: var(--background);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .contact-header {
      background: var(--primary);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    .contact-header h2 {
      margin: 0.3rem 0 0;
    }

    #form-detail {
      background: transparent;
      padding: 0;
      box-shadow: none;
    }

    .form-container {
      background-color: var(--primary);
      color: var(--text);
      max-width: 500px;
      margin: 4rem auto;
      padding: 3rem 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
    }

    .form-container form {
      margin-top: 2rem;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--accent);
      color: var(--text);
      padding: 0.8rem 0;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-container input::placeholder,
    .form-container textarea::placeholder {
      color: #d6e4f0;
    }

    .form-container input:focus,
    .form-container textarea:focus {
      outline: none;
      border-bottom: 1px solid white;
    }

    .form-container textarea {
      resize: none;
    }

    .form-container button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 0.8rem 2rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background: var(--accent);
      color: var(--primary);
    }

    #contact-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 3rem 1rem;
      background: #e3edf7;
      color: #333;
    }

    .detail, .map {
      flex: 1 1 45%;
      min-width: 300px;
    }

    .contact-info li {
      list-style: none;
      margin: 1rem 0;
      display: flex;
      align-items: center;
    }

    .contact-info i {
      margin-right: 1rem;
      color: var(--primary);
      font-size: 1.2rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      #contact-detail {
        flex-direction: column;
      }

      .form-container {
        margin: 1rem;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Header -->
  <section id="page-header" class="contact-header">
    <p>Thanks for contacting us</p>
    <h2>Let’s Talk</h2>
  </section>

  <!-- Contact Form -->
  <section id="form-detail">
    <div class="form-container">
      <h2>CONTACT US</h2>
      <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Mail" required>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
        <textarea id="message" name="message" rows="3" placeholder="Your Message" required></textarea>
        <div style="text-align: center; margin-top: 2rem;">
          <button type="submit" class="normal" id="submit-button">SUBMIT →</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Contact Details -->
  <section id="contact-detail">
    <div class="detail">
      <span>Get in touch</span>
      <h2>Visit one of our locations</h2>
      <h3>Head Office</h3>
      <ul class="contact-info">
        <li><i class="fa fa-map"></i><p>Jawahar Bhavan, IIT Roorkee</p></li>
        <li><i class="fa fa-envelope"></i><p>contact@pustakghar.in</p></li>
        <li><i class="fa fa-phone"></i><p>+91 98765 43210</p></li>
        <li><i class="fa fa-clock-o"></i><p>Mon-Sat: 10 AM - 11 PM</p></li>
      </ul>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55361.61482197111!2d77.85362621094113!3d29.861363053908235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390eb36e08b35119%3A0x798f5dc25ebd0a72!2sRoorkee%2C%20Uttarakhand!5e0!3m2!1sen!2sin!4v1693894030845!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- Submit Simulation Script -->

</body>
</html>
