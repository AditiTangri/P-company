<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body id="sign-in_body">
  <div class="signin-box">
    <h1 class="signin-heading">Sign In</h1>
    
    <form action="#" class="signin-form">
      
      <label for="signin-email">Email</label>
      <input type="text" id="signin-email" name="signin-email" placeholder="Enter your email" required>
      
      <label for="signin-password">Password</label>
      <input type="password" id="signin-password" name="signin-password" placeholder="Enter your password" required>
      
      <p class="signin-forgot-text">
        Forgot Password? <a href="forgot-password.html">Click here</a>
      </p>
      
      <a href="index.html" class="login-btn">Login</a>
    </form>
  </div>
</body>
</html>
